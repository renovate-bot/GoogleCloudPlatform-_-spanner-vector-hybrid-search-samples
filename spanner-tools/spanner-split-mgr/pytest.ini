[pytest]
# Test markers for different test types
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires Docker for Spanner emulator)
    spanner_live: Live Spanner tests (requires GCP credentials)
    destructive: Tests that modify live Spanner state (requires --run-destructive flag)
    slow: Slow tests that may take several minutes to complete

# Default options
addopts = -v --tb=short

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning:testcontainers.core.waiting_utils
    ignore::DeprecationWarning:google.cloud.spanner_v1.session

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode for pytest-asyncio
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = .
omit =
    tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
